<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的兴趣爱好</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        /* 页面背景和整体布局 */
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* 头部样式 */
        /* 头部导航栏 */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 5%;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            /* 背景色过渡 */
        }

        /* 导航栏滚动变色效果 */
        header.scrolled {
            background-color: #1a2530;
            padding: 0.8rem 5%;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .name {
            font-size: 1.5rem;
            font-weight: bold;
            position: relative;
        }

        /* 名字hover动画 */
        .name::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #3498db;
            transition: width 0.3s ease;
        }

        .name:hover::after {
            width: 100%;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav li {
            margin-left: 2rem;
            position: relative;
        }

        /* 导航链接hover效果 */
        nav a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
            padding: 5px 0;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #3498db;
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: #3498db;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* 爱好卡片容器 - 核心修改：固定2×2田字格 */
        .hobbies-container {
            max-width: 1000px;
            /* 适配2×2布局的宽度 */
            margin: 0 auto;
            padding: 0 1rem;
            display: grid;
            /* 固定2列，列宽等分 */
            grid-template-columns: repeat(2, 1fr);
            /* 行和列的间距 */
            gap: 2rem;
        }

        /* 单个爱好卡片样式 */
        .hobby-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            /* 确保卡片高度一致 */
            display: flex;
            flex-direction: column;
        }

        .hobby-card:hover {
            transform: translateY(-5px);
        }

        /* 爱好图片样式 */
        .hobby-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        /* 爱好内容样式 */
        .hobby-content {
            padding: 1.5rem;
            /* 让内容区域自动填充剩余空间，保证卡片高度一致 */
            flex: 1;
        }

        .hobby-content h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }

        .hobby-content p {
            color: #666;
            font-size: 1rem;
        }


        /* 响应式调整 - 小屏幕仍保持2×2，仅调整间距和字体 */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .hobby-content h2 {
                font-size: 1.5rem;
            }

            .hobbies-container {
                gap: 1rem;
                /* 小屏幕缩小卡片间距 */
                max-width: 90%;
                /* 小屏幕占更多宽度 */
            }

            .hobby-img {
                height: 150px;
                /* 小屏幕缩小图片高度 */
            }
        }
    </style>
</head>

<body>
    <!-- 页面头部 -->
    <header id="main-header">
        <div class="nav-container">
            <div class="name">刘一诺</div>
            <nav>
                <ul>
                    <li><a href="./Home.html">首页</a></li>
                    <li><a href="./resume.html">简历</a></li>
                    <li><a href="./hobbies.html">爱好</a></li>
                    <li><a href="./Hometown.html">家乡</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <br />

    <!-- 爱好展示容器（田字格） -->
    <div class="hobbies-container">
        <!-- 象棋 -->
        <div class="hobby-card">
            <img src="../img/chess.jpg" alt="象棋" class="hobby-img">
            <div class="hobby-content">
                <h2>象棋</h2>
                <p>象棋是我闲暇时最喜欢的益智游戏，每一步棋都需要深思熟虑，在楚河汉界之间博弈，既能锻炼逻辑思维，也能体会古人的智慧。</p>
            </div>
        </div>

        <!-- 游泳 -->
        <div class="hobby-card">
            <img src="../img/swim.jpg" alt="游泳" class="hobby-img">
            <div class="hobby-content">
                <h2>游泳</h2>
                <p>游泳是极佳的全身运动，潜入水中的那一刻，所有烦恼都能被水流带走。无论是自由泳还是蛙泳，都能让我感受到身体与水的和谐。</p>
            </div>
        </div>

        <!-- 羽毛球 -->
        <div class="hobby-card">
            <img src="../img/badminton.jpg" alt="羽毛球" class="hobby-img">
            <div class="hobby-content">
                <h2>羽毛球</h2>
                <p>羽毛球是充满活力的运动，和朋友一起挥拍竞技，不仅能锻炼身体的反应速度和协调性，还能增进彼此的友谊。</p>
            </div>
        </div>

        <!-- 桌游 -->
        <div class="hobby-card">
            <img src="../img/boardgames.jpg" alt="桌游" class="hobby-img">
            <div class="hobby-content">
                <h2>桌游</h2>
                <p>桌游是社交的绝佳方式，无论是策略类、合作类还是欢乐类桌游，都能和朋友度过轻松愉快的时光，在游戏中体验不同的乐趣。</p>
            </div>
        </div>
    </div>


</body>

</html>
